{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Upcoming Posts</h2>
    <ul>
        {% for post in upcoming_posts %}
        <li>
            <h3>{{ post.title }}</h3>
            <p>Release Date: {{ post.release_date }}</p>
            <!-- Add more details as needed -->
        </li>
        {% empty %}
        <li>No upcoming posts.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
