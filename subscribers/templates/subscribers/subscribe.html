{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6">
            <div class="card" style="background-color: var(--color1);">
                <div class="card-body text-center p-4">
                    <h2 class="card-title mb-4" style="color: var(--color5);">Subscribe to Our Newsletter</h2>
                    <p style="color: var(--color5);">Get advance access to the newest posts and stay updated with our latest book reviews and literary discussions!</p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="email" 
                                   name="email" 
                                   class="form-control" 
                                   placeholder="Enter your email address"
                                   required>
                        </div>
                        <button type="submit" 
                                class="btn"
                                style="background-color: var(--color2); color: var(--color5);">
                            Subscribe
                        </button>
                    </form>
                    
                    {% for message in messages %}
                    <div class="alert {{ message.tags }} fade show" role="alert">
                        {{ message | safe }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">&times;</button>
                    </div>
                {% endfor %}

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
