{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="brand-text mb-4">Post Management</h2>
                <h5 class="text-muted">Add New Post</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" class="form mb-2">
                    {% csrf_token %}
                    {{ post_form|crispy }}
                    <div class="text-right">
                        <a class="btn post-button" href="{% url 'home' %}">Cancel</a>
                        <button class="btn post-button" type="submit">Add Post</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
