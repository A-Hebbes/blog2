{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Tags</h1>
    <div class="tag-cloud">
        {% for tag in tags %}
            <a href="{% url 'tag_detail' tag.slug %}" 
               class="tag {% if tag.post_count > 5 %}tag-lg{% elif tag.post_count > 2 %}tag-md{% endif %}">
                {{ tag.name }} ({{ tag.post_count }})
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
